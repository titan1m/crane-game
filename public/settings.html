<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - Crane Error Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Settings ⚙️</h1>
    <label for="theme">Select Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
    <br><br>
    <label for="sound">Sound:</label>
    <select id="sound">
      <option value="on">On</option>
      <option value="off">Off</option>
    </select>
    <br><br>
    <button onclick="applySettings()">Apply Settings</button>
    <button onclick="window.location.href='home.html'">Back to Home</button>
  </div>
</div>
<script>
function applySettings(){
  const theme = document.getElementById("theme").value;
  const sound = document.getElementById("sound").value;
  localStorage.setItem("theme", theme);
  localStorage.setItem("sound", sound);
  alert("Settings applied ✅");
  if(theme==="dark") document.body.style.background="linear-gradient(to right, #000000, #434343)";
  else document.body.style.background="linear-gradient(to right, #6a11cb, #2575fc)";
}
</script>
</body>
</html>
