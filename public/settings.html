<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp - Settings</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">QuizApp</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="quiz.html">Play Quiz</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="achievements.html">Achievements</a></li>
            </ul>
            <div class="auth-buttons">
                <span class="user-name"></span>
                <a href="profile.html" class="btn btn-secondary">Profile</a>
                <button onclick="quizApp.logout()" class="btn btn-primary">Logout</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="card">
            <h1>Settings</h1>
            <form id="settings-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
