<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard - Crane Error Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Leaderboard 🏆</h1>
    <ol id="leaderboard"></ol>
    <button onclick="window.location.href='home.html'">Back to Home</button>
  </div>
</div>
<script>
fetch("/leaderboard")
.then(res=>res.json())
.then(players=>{
  const list=document.getElementById("leaderboard");
  players.forEach(p=>{
    const li=document.createElement("li");
    li.textContent=`${p.username} - ${p.highScore} (${p.level})`;
    list.appendChild(li);
  });
});
</script>
</body>
</html>
