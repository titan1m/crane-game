<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Cranes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    .crane-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .empty {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>All Cranes Data</h1>

  <!-- Data will be injected here -->
  <div id="craneData" class="empty">Loading cranes...</div>

  <script>
  async function loadCranes() {
    const container = document.getElementById("craneData");
    try {
      const res = await fetch("/api/cranes");
      if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status}`);
      }

      const response = await res.json();
      const cranes = Array.isArray(response) ? response : response.data; 

      if (!cranes || cranes.length === 0) {
        container.innerHTML = `<p class="empty">No crane data available.</p>`;
        return;
      }

      container.innerHTML = cranes.map(c => `
        <div class="crane-card">
          <h3>${c.model || "Unknown Model"} (${c.code || "N/A"})</h3>
          <p>${c.description || "No description available."}</p>
        </div>
      `).join("");
    } catch (err) {
      console.error("Error loading cranes:", err);
      container.innerHTML = `<p class="error">Failed to load crane data. Please try again later.</p>`;
    }
  }

  window.onload = loadCranes;
  </script>
</body>
</html>
