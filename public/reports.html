<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reports - Crane Error Finder</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; background:#f5f7fa; margin:0; }
.header { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; background:#4361ee; color:#fff; }
.container { max-width:900px; margin:2rem auto; padding:1rem; }
.report-card { background:#fff; border-radius:1rem; padding:1rem 1.5rem; margin-bottom:1rem; box-shadow:0 5px 15px rgba(0,0,0,0.05); }
.report-card h3 { color:#4361ee; margin-bottom:0.5rem; }
.report-card p { margin-bottom:0.5rem; }
.btn { padding:8px 15px; border:none; border-radius:50px; background:#38bdf8; color:#000; cursor:pointer; font-weight:600; margin-right:0.5rem; }
.btn:hover{ background:#0ea5e9; }
.back { display:inline-block; margin-top:1rem; color:#4361ee; cursor:pointer; text-decoration:underline; }
</style>
</head>
<body>
<div class="header">
  <h2>Reports</h2>
  <button class="btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
</div>

<div class="container" id="reportsContainer">
  <!-- Reports will appear here -->
</div>

<script>
const reports = [
  { month:"June 2023", total:71, critical:18, resolved:"92%", desc:"Monthly error analysis for all cranes" },
  { month:"May 2023", total:62, critical:10, resolved:"95%", desc:"Improved resolution times after new procedures" },
  { month:"April 2023", total:74, critical:15, resolved:"88%", desc:"First month with new monitoring system" },
];

const container = document.getElementById('reportsContainer');
container.innerHTML = reports.map(r=>`
  <div class="report-card">
    <h3>${r.month}</h3>
    <p>${r.desc}</p>
    <p><b>Total Errors:</b> ${r.total} | <b>Critical:</b> ${r.critical} | <b>Resolved:</b> ${r.resolved}</p>
  </div>
`).join('');
</script>
</body>
</html>
