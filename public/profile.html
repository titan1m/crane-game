<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Crane Error Quiz</title>
  <link rel="stylesheet" href="script.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ‘¤ Profile</h1>
    <div id="profileData"></div>
    <a href="dashboard.html"><button class="option-btn">Back</button></a>
  </div>
  <script>
    async function loadProfile(){
      const id = localStorage.getItem("userId");
      if(!id){ document.getElementById("profileData").innerText="Not logged in"; return; }
      const res = await fetch(`/user/${id}`);
      const data = await res.json();
      document.getElementById("profileData").innerHTML = `
        <p><b>Username:</b> ${data.username}</p>
        <p><b>Email:</b> ${data.email}</p>
        <p><b>Score:</b> ${data.score}</p>
        <p><b>Achievements:</b> Streak ${data.achievements.streaks}, MaxScore ${data.achievements.maxScore}, Completed ${data.achievements.completedQuizzes}</p>
      `;
    }
    loadProfile();
  </script>
</body>
</html>
