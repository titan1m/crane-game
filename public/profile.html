<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Profile â€” Crane Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg1: linear-gradient(135deg,#36d1dc,#5b86e5);
      --card: rgba(255,255,255,0.08);
      --accent: #ffb86b;
      --btn-grad: linear-gradient(90deg,#ff9a66,#ff5e62);
      --radius: 18px;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      font-family:Inter,Segoe UI,system-ui,Roboto,Arial;background:var(--bg1);padding:20px}
    .card{width:100%;max-width:720px;background:var(--card);padding:28px;border-radius:var(--radius);
      box-shadow:0 10px 30px rgba(0,0,0,0.25);backdrop-filter: blur(8px);color:#fff}
    h1{margin:0 0 8px;font-size:1.6rem}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
    input,select{flex:1;padding:12px;border-radius:12px;border:none;background:rgba(255,255,255,0.06);
      color:#fff;outline:none;font-size:16px}
    .btn{padding:12px 16px;border-radius:12px;border:none;background:var(--btn-grad);color:#fff;font-weight:700;
      cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.2)}
    .sub{margin-top:12px;color:rgba(255,255,255,0.9)}
    .muted{opacity:0.85;font-size:0.95rem}
    footer{margin-top:14px;opacity:0.8;font-size:0.9rem}
    @media(max-width:600px){.row{flex-direction:column}}
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ‘¤ Player Profile</h1>
    <div class="muted">Enter your display name and choose difficulty. These are saved locally for future sessions.</div>

    <div class="row" style="margin-top:18px">
      <input id="playerName" placeholder="Your name (e.g., Omkar)" maxlength="24"/>
      <select id="levelSelect">
        <option value="easy">Easy â€” 20s / 3 Qs</option>
        <option value="medium" selected>Medium â€” 15s / 4 Qs</option>
        <option value="hard">Hard â€” 10s / 5 Qs</option>
      </select>
    </div>

    <div style="display:flex;gap:12px;margin-top:18px;flex-wrap:wrap">
      <button class="btn" onclick="saveProfile()">Save & Play</button>
      <a class="btn" style="background:rgba(255,255,255,0.12);text-decoration:none;color:#fff;display:inline-flex;align-items:center;justify-content:center"
         href="index.html">Back Home</a>
    </div>

    <p class="sub">Already have a name saved? <strong id="currentName"></strong></p>
    <footer>Note: Profile, stats & leaderboard are stored in your browser's localStorage.</footer>
  </div>

  <script>
    // load existing name
    document.addEventListener('DOMContentLoaded', () => {
      const name = localStorage.getItem('playerName') || '';
      const level = localStorage.getItem('craneDefaultLevel') || 'medium';
      document.getElementById('playerName').value = name;
      document.getElementById('levelSelect').value = level;
      document.getElementById('currentName').innerText = name ? name : 'No name yet';
    });

    function saveProfile(){
      const name = document.getElementById('playerName').value.trim();
      const level = document.getElementById('levelSelect').value;
      if(!name){
        alert('Please enter your name!');
        return;
      }
      localStorage.setItem('playerName', name);
      localStorage.setItem('craneDefaultLevel', level);
      // init stats if not present
      if(!localStorage.getItem('craneStats')){
        const stats = {plays:0,totalScore:0,highest:0};
        localStorage.setItem('craneStats', JSON.stringify(stats));
      }
      // go to game with selected level
      window.location.href = 'game.html?level=' + level;
    }
  </script>
</body>
</html>
