<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Crane Error Finder</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Dashboard</h1>
</header>
<div class="container">
    <h2>Search Crane Error Code</h2>
    <form onsubmit="searchError(event)">
        <input type="text" id="error-code" placeholder="Enter Error Code" required>
        <button type="submit">Search</button>
    </form>
    <div id="error-result"></div>

    <hr>
    <h2>Add New Error Code (Admin)</h2>
    <form onsubmit="addError(event)">
        <input type="text" id="add-code" placeholder="Error Code" required>
        <input type="text" id="add-desc" placeholder="Description" required>
        <input type="text" id="add-type" placeholder="Type" required>
        <input type="text" id="add-severity" placeholder="Severity" required>
        <button type="submit">Add Error</button>
    </form>

    <hr>
    <nav>
        <a href="entry-mode.html">Entry Mode</a> |
        <a href="manual-entry.html">Manual Entry</a> |
        <a href="qr-scanner.html">QR Scanner</a> |
        <a href="reports.html">Reports</a> |
        <a href="settings.html">Settings</a>
    </nav>
</div>
<script src="js/main.js"></script>
</body>
</html>
