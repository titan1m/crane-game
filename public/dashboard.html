<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Welcome, <span id="usernameDisplay"></span></h2>
  <div class="dashboard-buttons">
    <button onclick="location.href='level.html'">Start Quiz</button>
    <button onclick="location.href='leaderboard.html'">Leaderboard</button>
    <button onclick="location.href='achievements.html'">Achievements</button>
    <button onclick="location.href='profile.html'">Profile</button>
    <button onclick="location.href='howtoplay.html'">How to Play</button>
    <button onclick="location.href='settings.html'">Settings</button>
    <button onclick="logout()">Logout</button>
  </div>
</div>

<script>
const username = localStorage.getItem("username") || "Player";
document.getElementById("usernameDisplay").textContent = username;

function logout() {
  localStorage.clear();
  window.location.href = "index.html";
}
</script>
</body>
</html>
