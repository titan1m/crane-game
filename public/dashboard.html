<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Crane Error Finder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Crane Error Finder</h2>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link active">Dashboard</a>
                <a href="entry-mode.html" class="nav-link">Entry Mode</a>
                <a href="reports.html" class="nav-link">Reports</a>
                <a href="settings.html" class="nav-link">Settings</a>
                <a href="#" class="nav-link" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="dashboard-header">
            <h1>Dashboard</h1>
            <p>Welcome back, <span id="username">User</span></p>
        </header>

        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Total Error Codes</h3>
                <p id="totalErrors">0</p>
            </div>
            <div class="stat-card">
                <h3>Your Reports</h3>
                <p id="userReports">0</p>
            </div>
            <div class="stat-card">
                <h3>Open Issues</h3>
                <p id="openIssues">0</p>
            </div>
        </div>

        <section class="search-section">
            <h2>Search Error Codes</h2>
            <div class="search-filters">
                <input type="text" id="searchCode" placeholder="Error code (e.g., E001)">
                <select id="searchCategory">
                    <option value="All">All Categories</option>
                    <option value="Safety">Safety</option>
                    <option value="Sensors">Sensors</option>
                    <option value="Hydraulics">Hydraulics</option>
                    <option value="Environmental">Environmental</option>
                </select>
                <button onclick="searchErrorCodes()" class="btn btn-primary">Search</button>
            </div>
        </section>

        <section class="results-section">
            <h2>Search Results</h2>
            <div id="searchResults" class="results-grid"></div>
        </section>

        <section class="quick-actions">
            <h2>Quick Actions</h2>
            <div class="action-buttons">
                <a href="qr-scanner.html" class="btn btn-primary">QR Code Scanner</a>
                <a href="manual-entry.html" class="btn btn-secondary">Manual Entry</a>
                <a href="reports.html" class="btn btn-info">View Reports</a>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Crane Error Finder. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Check authentication
        if (!isAuthenticated()) {
            window.location.href = 'login.html';
        }

        document.getElementById('username').textContent = sessionStorage.getItem('username') || 'User';
        
        // Load dashboard stats
        loadDashboardStats();
        
        // Load initial error codes
        searchErrorCodes();
    </script>
</body>
</html>
