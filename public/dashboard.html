<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="script.css">
</head>
<body>
  <div class="container">
    <h2>Welcome, <span id="username"></span>!</h2>
    <button onclick="location.href='quiz.html'">Start Quiz</button>
    <button onclick="location.href='profile.html'">Profile</button>
    <button onclick="location.href='achievements.html'">Achievements</button>
    <button onclick="location.href='leaderboard.html'">Leaderboard</button>
    <button onclick="location.href='settings.html'">Settings</button>
    <button onclick="location.href='howtoplay.html'">How to Play</button>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const username = localStorage.getItem("username") || "Player";
    document.getElementById("username").textContent = username;

    function logout(){
      localStorage.clear();
      window.location.href="login.html";
    }
  </script>
</body>
</html>
