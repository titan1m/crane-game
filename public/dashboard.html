<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp - Dashboard</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">QuizApp</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="quiz.html">Play Quiz</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="achievements.html">Achievements</a></li>
            </ul>
            <div class="auth-buttons">
                <span class="user-name"></span>
                <a href="profile.html" class="btn btn-secondary">Profile</a>
                <button onclick="quizApp.logout()" class="btn btn-primary">Logout</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="card">
            <h1>Dashboard</h1>
            <p>Welcome back, <span class="user-name"></span>!</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="user-score">0</div>
                <div class="stat-label">Total Score</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="games-played">0</div>
                <div class="stat-label">Games Played</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="correct-answers">0</div>
                <div class="stat-label">Correct Answers</div>
            </div>
        </div>

        <div class="card">
            <h2>Recent Activity</h2>
            <div id="recent-activity">
                <!-- Recent activity will be loaded here -->
            </div>
        </div>

        <div class="card">
            <h2>Quick Actions</h2>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <a href="quiz.html" class="btn btn-primary">Start New Quiz</a>
                <a href="leaderboard.html" class="btn btn-secondary">View Leaderboard</a>
                <a href="achievements.html" class="btn btn-secondary">View Achievements</a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
