<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Crane Error Finder Pro</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/main.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Dashboard</h1>
    <p class="subtitle">Overview of all cranes and error statuses</p>

    <div class="options-container">
        <div class="card" onclick="window.location.href='entry-mode.html'">
            <h3>🔍 Lookup Crane</h3>
            <p>Scan QR or manually enter crane ID to view error details</p>
            <button class="btn btn-primary">Go</button>
        </div>
        <div class="card" onclick="window.location.href='reports.html'">
            <h3>📄 Reports</h3>
            <p>View monthly and quarterly error reports</p>
            <button class="btn btn-primary">Go</button>
        </div>
        <div class="card" onclick="window.location.href='settings.html'">
            <h3>⚙️ Settings</h3>
            <p>Manage users, preferences, and app configuration</p>
            <button class="btn btn-primary">Go</button>
        </div>
    </div>
</div>
</body>
</html>
