<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Level</title>
  <link rel="stylesheet" href="script.css">
</head>
<body>
  <div class="container">
    <h2>Select Your Level</h2>
    <button onclick="selectLevel('Easy')">Easy</button>
    <button onclick="selectLevel('Medium')">Medium</button>
    <button onclick="selectLevel('Hard')">Hard</button>
    <button onclick="location.href='dashboard.html'">Back</button>
  </div>

  <script>
    function selectLevel(level){
      localStorage.setItem("level", level);
      // Set lives according to level
      let lives = level === "Easy" ? 3 : level === "Medium" ? 2 : 1;
      localStorage.setItem("lives", lives);
      window.location.href = "quiz.html";
    }
  </script>
</body>
</html>
