<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Entry - Crane Error Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Poppins',sans-serif; background:linear-gradient(135deg,#f5f7fa,#c3cfe2); min-height:100vh; display:flex; justify-content:center; align-items:center; margin:0; }
    .container { text-align:center; max-width:500px; width:100%; padding:2rem; background:#fff; border-radius:1rem; box-shadow:0 0 20px rgba(0,0,0,0.1); }
    h1{ color:#4361ee; margin-bottom:1rem; }
    input { width:100%; padding:0.8rem; margin:0.5rem 0; border-radius:0.5rem; border:1px solid #ccc; }
    button { padding:10px 20px; border:none; border-radius:50px; background:#38bdf8; color:#000; font-weight:600; cursor:pointer; margin-top:0.5rem; transition:0.3s; }
    button:hover{ background:#0ea5e9; }
    .message { margin-top:1rem; font-size:0.9rem; color:salmon; }
    .error-info { text-align:left; margin-top:1rem; padding:1rem; background:#f0f0f0; border-radius:0.5rem; display:none; }
    .error-title { font-weight:600; margin-bottom:0.5rem; }
    .error-desc { margin-bottom:0.5rem; }
    .back { margin-top:1rem; display:block; cursor:pointer; color:#4361ee; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manual Crane Entry</h1>
    <input type="text" id="craneCode" placeholder="Enter Crane Code (e.g., CRN-2023-001)">
    <button onclick="findError()">Find Error</button>
    <div class="message" id="message"></div>
    <div class="error-info" id="errorInfo">
      <div class="error-title" id="errorTitle"></div>
      <div class="error-desc" id="errorDesc"></div>
      <div class="error-steps" id="errorSteps"></div>
    </div>
    <span class="back" onclick="window.location.href='entry-mode.html'">← Back</span>
  </div>

  <script>
    const craneData = [
      { code:"CRN-2023-001", title:"Hydraulic Pressure Low", description:"Hydraulic pressure below operational threshold", steps:["Check fluid level","Inspect for leaks"] },
      { code:"CRN-2023-002", title:"Boom Sensor Error", description:"Boom angle sensor inconsistent readings", steps:["Inspect sensor connections"] }
    ];

    function findError(){
      const code = document.getElementById('craneCode').value.trim();
      const message = document.getElementById('message');
      const errorInfo = document.getElementById('errorInfo');
      const titleEl = document.getElementById('errorTitle');
      const descEl = document.getElementById('errorDesc');
      const stepsEl = document.getElementById('errorSteps');

      const crane = craneData.find(c=>c.code.toUpperCase()===code.toUpperCase());
      if(!crane){
        message.innerText = "❌ Crane not found!";
        errorInfo.style.display='none';
        return;
      }

      message.innerText='';
      errorInfo.style.display='block';
      titleEl.innerText=crane.title;
      descEl.innerText=crane.description;
      stepsEl.innerHTML='<b>Steps:</b><ul>'+crane.steps.map(s=>`<li>${s}</li>`).join('')+'</ul>';
    }
  </script>
</body>
</html>
