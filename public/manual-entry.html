<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manual Entry - Crane Error Finder</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Manual Entry</h1>
</header>
<div class="container">
    <h2>Enter Error Code Manually</h2>
    <form onsubmit="searchError(event)">
        <input type="text" id="error-code" placeholder="Enter Error Code" required>
        <button type="submit">Search</button>
    </form>
    <div id="error-result"></div>
    <br>
    <button onclick="window.location.href='entry-mode.html'">Back</button>
</div>
<script src="js/main.js"></script>
</body>
</html>
