<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manual Entry - Crane Error Finder Pro</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/main.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Manual Crane Error Lookup</h1>
    <input type="text" id="craneCode" placeholder="Enter Crane Code" class="input-field">
    <button class="btn btn-primary" onclick="lookupCrane('craneCode','msgBox','infoBox')">Lookup</button>
    <div id="msgBox" class="message"></div>
    <div id="infoBox" class="card" style="display:none;"></div>
    <div style="text-align:center; margin-top:1rem;">
        <a href="entry-mode.html" class="btn btn-primary">Back to Entry Mode</a>
    </div>
</div>
</body>
</html>
