<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crane Error Detection Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
      width: 85%;
      max-width: 500px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p { font-size: 1.1em; margin-bottom: 25px; }
    .btn {
      display: block;
      margin: 12px auto;
      padding: 14px 24px;
      background: linear-gradient(45deg, #ff9800, #ff5722);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 80%;
    }
    .btn:hover { 
      transform: scale(1.07); 
      box-shadow: 0 6px 20px rgba(0,0,0,0.3); 
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      margin-top: 25px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚧 Crane Error Detection 🚧</h1>
    <p>Test your knowledge, detect errors & become a Crane Expert!</p>
    
    <a href="instructions.html" class="btn">📖 Instructions</a>
    <a href="profile.html" class="btn">👤 Start Game</a>
    <a href="stats.html" class="btn">📊 Stats</a>
    <a href="achievements.html" class="btn">🏅 Achievements</a>
    <a href="settings.html" class="btn">⚙ Settings</a>
    
    <footer>© 2025 Crane Detection Game | TYCS Project</footer>
  </div>
</body>
</html>
