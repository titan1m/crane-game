<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp - Play Quiz</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">QuizApp</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="quiz.html">Play Quiz</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
            </ul>
            <div class="auth-buttons">
                <span class="user-name"></span>
                <a href="profile.html" class="btn btn-secondary">Profile</a>
                <button onclick="quizApp.logout()" class="btn btn-primary">Logout</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="card">
            <h1>Quiz Challenge</h1>
            <div class="progress-bar">
                <div class="progress" style="width: 0%"></div>
            </div>
            
            <form id="quiz-form">
                <div id="quiz-container">
                    <!-- Quiz questions will be loaded here -->
                </div>
                
                <button type="submit" class="btn btn-primary" style="margin-top: 2rem;">Submit Answers</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
