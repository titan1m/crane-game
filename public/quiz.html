<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Crane Error Quiz</title>
  <link rel="stylesheet" href="script.css">
</head>
<body>
  <div class="quiz-container">
    <div class="top-row">
      <span id="timer" class="badge">Time: 0</span>
      <span id="lives" class="badge">Lives: 3</span>
      <span id="score" class="badge highlight">Score: 0</span>
    </div>
    <div id="question"></div>
    <div id="options"></div>
    <div class="lifelines">
      <button id="fifty">50-50</button>
      <button id="skip">Skip</button>
      <button id="extraTime">+5s</button>
    </div>
    <div class="progress"><div id="progress-bar"></div></div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
