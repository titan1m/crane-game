<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entry Mode - Crane Error Finder Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
:root {--primary:#4361ee;--secondary:#3f37c9;--accent:#4895ef;--dark:#212529;}
body { font-family:'Poppins', sans-serif; background:#f5f7fa; color:var(--dark); display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; }
.container { width:95%; max-width:1000px; padding:2rem; }
.header{text-align:center; margin-bottom:3rem;}
.logo{display:inline-flex; align-items:center; margin-bottom:1rem;}
.logo-icon{width:40px; height:40px; background:var(--primary); border-radius:10px; display:flex; align-items:center; justify-content:center; margin-right:10px; color:#fff; font-weight:bold;}
h1{color:var(--primary); margin-bottom:0.5rem;}
.subtitle{opacity:0.8;}
.options-container{display:flex; flex-wrap:wrap; gap:2rem; justify-content:center;}
.option-card{background:#fff; border-radius:20px; padding:2rem; max-width:300px; text-align:center; box-shadow:0 10px 20px rgba(0,0,0,0.1); cursor:pointer; transition:all 0.3s ease; position:relative;}
.option-card:hover{transform:translateY(-10px); box-shadow:0 15px 30px rgba(0,0,0,0.15);}
.option-icon{font-size:3rem; margin-bottom:1rem; color:var(--primary); transition:all 0.3s ease;}
.option-title{font-weight:600; margin-bottom:0.5rem;}
.option-desc{opacity:0.7; font-size:0.9rem; margin-bottom:1rem;}
.btn{display:inline-block; padding:10px 20px; border-radius:50px; font-weight:600; cursor:pointer; background:var(--primary); color:#fff; border:none; transition:0.3s;}
.btn:hover{background:var(--secondary);}
.back-btn{margin-top:3rem; cursor:pointer; color:var(--primary); font-weight:bold; text-align:center;}
@media(max-width:768px){.options-container{flex-direction:column; align-items:center;}}
</style>
</head>
<body>
<div class="container animate__animated animate__fadeIn">
  <div class="header">
    <div class="logo"><div class="logo-icon">CE</div><h2>CraneError Pro</h2></div>
    <h1>Select Entry Mode</h1>
    <p class="subtitle">Choose how to identify the crane</p>
  </div>

  <div class="options-container">
    <div class="option-card" data-href="qr-scanner.html">
      <div class="option-icon">üì∑</div>
      <div class="option-title">QR Scanner</div>
      <div class="option-desc">Scan QR code for instant lookup</div>
      <div class="btn">Select</div>
    </div>
    <div class="option-card" data-href="manual-entry.html">
      <div class="option-icon">‚å®Ô∏è</div>
      <div class="option-title">Manual Entry</div>
      <div class="option-desc">Enter crane ID manually</div>
      <div class="btn">Select</div>
    </div>
  </div>

  <div class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</div>
</div>

<script>
document.querySelectorAll('.option-card').forEach(card => {
  card.addEventListener('click', () => window.location.href = card.dataset.href);
  card.addEventListener('mouseenter', () => { 
    card.querySelector('.option-icon').style.transform='scale(1.1)'; 
  });
  card.addEventListener('mouseleave', () => { 
    card.querySelector('.option-icon').style.transform='scale(1)'; 
  });
});
</script>
</body>
</html>
