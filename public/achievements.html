<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Achievements</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h2>Your Achievements</h2>
<ul>
  <li>Highest Score: <span id="maxScore"></span></li>
  <li>Longest Streak: <span id="streaks"></span></li>
  <li>Completed Quizzes: <span id="completedQuizzes"></span></li>
</ul>
<button onclick="back()">Back</button>
</div>
<script>
document.addEventListener("DOMContentLoaded",()=>{
    const achievements = JSON.parse(localStorage.getItem("achievements"));
    if(achievements){
        document.getElementById("maxScore").innerText = achievements.maxScore || 0;
        document.getElementById("streaks").innerText = achievements.streaks || 0;
        document.getElementById("completedQuizzes").innerText = achievements.completedQuizzes || 0;
    }
});
function back(){ window.location.href="dashboard.html"; }
</script>
</body>
</html>
