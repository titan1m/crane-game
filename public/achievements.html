<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achievements</title>
  <link rel="stylesheet" href="script.css">
</head>
<body>
  <div class="container">
    <h2>Achievements</h2>
    <div id="achievementsList"></div>
    <button onclick="location.href='dashboard.html'">Back to Dashboard</button>
  </div>

  <script>
    const userId = localStorage.getItem("userId");
    const list = document.getElementById("achievementsList");

    fetch(`/user/${userId}`)
    .then(res => res.json())
    .then(data => {
      list.innerHTML = `
        <p>Max Score: ${data.achievements.maxScore}</p>
        <p>Completed Quizzes: ${data.achievements.completedQuizzes}</p>
        <p>Longest Streak: ${data.achievements.streaks}</p>
      `;
    });
  </script>
</body>
</html>
