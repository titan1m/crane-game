<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Achievements - Crane Error Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="card">
    <h1>Achievements 🏅</h1>
    <ul id="achievementsList">
      <li>Score 10 points - Beginner</li>
      <li>Score 20 points - Intermediate</li>
      <li>Score 30 points - Expert</li>
      <li>Score 50 points - Master</li>
      <li>Score 100 points - Legend</li>
    </ul>
    <button onclick="window.location.href='home.html'">Back to Home</button>
  </div>
</div>
<script>
const score = parseInt(localStorage.getItem("score")) || 0;
const achievements = document.querySelectorAll("#achievementsList li");
achievements.forEach(li=>{
  const target = parseInt(li.textContent.match(/\d+/)[0]);
  if(score>=target) li.style.color="green";
});
</script>
</body>
</html>
