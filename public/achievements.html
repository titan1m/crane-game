<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Achievements</title>
<link rel="stylesheet" href="script.css">
</head>
<body>
  <div class="container">
    <h2>Achievements</h2>
    <div id="achievementsList"></div>
    <button onclick="window.location.href='dashboard.html'">Back</button>
  </div>

  <script>
    async function loadAchievements() {
      const userId = localStorage.getItem("userId");
      if(!userId) { alert("Please login first"); window.location.href="login.html"; return; }

      const res = await fetch(`/user/${userId}`);
      const data = await res.json();
      const div = document.getElementById("achievementsList");
      div.innerHTML = `
        <p><strong>Username:</strong> ${data.username}</p>
        <p><strong>Total Score:</strong> ${data.score}</p>
        <p><strong>Streaks:</strong> ${data.achievements.streaks}</p>
        <p><strong>Max Score:</strong> ${data.achievements.maxScore}</p>
        <p><strong>Completed Quizzes:</strong> ${data.achievements.completedQuizzes}</p>
      `;
    }
    loadAchievements();
  </script>
</body>
</html>
