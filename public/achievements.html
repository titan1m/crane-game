<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Achievements ‚Äî Crane Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg:linear-gradient(135deg,#00b09b,#96c93d);--card:rgba(255,255,255,0.08);--radius:18px}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;font-family:Inter,Segoe UI,system-ui;display:flex;align-items:center;justify-content:center;background:var(--bg);padding:18px;color:#fff}
    .card{width:100%;max-width:820px;background:var(--card);padding:24px;border-radius:var(--radius);backdrop-filter:blur(6px)}
    h1{margin:0}
    .grid{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px}
    .badge{flex:1;min-width:180px;padding:14px;border-radius:12px;background:rgba(255,255,255,0.03);text-align:center}
    .earned{background:linear-gradient(90deg,#ffd54f,#ff8a65);color:#111}
    .icon{font-size:30px;margin-bottom:8px}
    .muted{opacity:0.9}
    .btn{margin-top:14px;padding:10px 12px;border-radius:10px;border:none;background:linear-gradient(90deg,#ff9a66,#ff5e62);color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>üèÜ Achievements</h1>
    <div class="muted">Unlock badges by playing and performing well.</div>

    <div class="grid" id="badges"></div>

    <div style="margin-top:16px">
      <a class="btn" href="index.html">Back Home</a>
      <a class="btn" href="game.html" style="background:transparent;border:1px solid rgba(255,255,255,0.08);margin-left:8px">Play</a>
    </div>
  </div>

  <script>
    const all = [
      {id:'firstTry',title:'First Try',desc:'Score at least 1 in a round',icon:'üéØ'},
      {id:'perfect',title:'Perfection',desc:'Score perfectly in a round',icon:'üöÄ'},
      {id:'speedster',title:'Speedster',desc:'Good performance on Hard/Easy (time-based)',icon:'‚ö°'},
      {id:'persistent',title:'Persistent',desc:'Play 10 rounds',icon:'üî•'}
    ];

    const ach = JSON.parse(localStorage.getItem('achievements')||'{}');
    const stats = JSON.parse(localStorage.getItem('craneStats')||'{"plays":0}');
    const container = document.getElementById('badges');

    all.forEach(a=>{
      const div = document.createElement('div');
      const earned = !!ach[a.id] || (a.id==='persistent' && stats.plays >= 10);
      div.className = 'badge ' + (earned? 'earned':'');
      div.innerHTML = `<div class="icon">${a.icon}</div><div style="font-weight:800">${a.title}</div><div class="muted" style="margin-top:8px">${a.desc}</div><div style="margin-top:10px;font-weight:700">${earned? 'Unlocked ‚úÖ':'Locked ‚ùå'}</div>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
