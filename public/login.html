<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crane Error Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-background">
            <div class="auth-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
            </div>
        </div>
        
        <nav class="navbar auth-navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <i class="fas fa-crane"></i>
                    <span>CraneError Finder</span>
                </div>
                <a href="index.html" class="btn btn-outline">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </nav>

        <div class="auth-content">
            <div class="auth-card">
                <div class="auth-header">
                    <h1><i class="fas fa-sign-in-alt"></i> Welcome Back</h1>
                    <p class="auth-subtitle">Sign in to your account to access the crane error database</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginUsername" class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input 
                            type="text" 
                            id="loginUsername" 
                            class="form-control" 
                            required 
                            placeholder="Enter your username"
                            autocomplete="username"
                        >
                        <div class="form-error" id="usernameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            class="form-control" 
                            required 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                        <div class="form-error" id="passwordError"></div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-auth" id="loginButton">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>

                    <div class="auth-divider">
                        <span>New to CraneError Finder?</span>
                    </div>

                    <a href="signup.html" class="btn btn-secondary btn-block">
                        <i class="fas fa-user-plus"></i> Create New Account
                    </a>
                </form>

                <div class="auth-footer">
                    <p>By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
                </div>

                <div id="loginMessage" class="message-container"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Enhanced login functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const messageContainer = document.getElementById('loginMessage');

            // Check if user is already logged in
            checkAuthStatus().then(authenticated => {
                if (authenticated) {
                    window.location.href = 'dashboard.html';
                }
            });

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('loginUsername').value.trim();
                const password = document.getElementById('loginPassword').value;

                // Clear previous errors
                clearErrors();
                messageContainer.innerHTML = '';

                // Validation
                if (!username) {
                    showError('usernameError', 'Username is required');
                    return;
                }

                if (!password) {
                    showError('passwordError', 'Password is required');
                    return;
                }

                // Show loading state
                const originalText = loginButton.innerHTML;
                loginButton.innerHTML = '<div class="loading"></div> Signing in...';
                loginButton.disabled = true;

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            username: username,
                            password: password 
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        showMessage('loginMessage', 'Login successful! Redirecting...', 'success');
                        
                        // Store user info in sessionStorage
                        sessionStorage.setItem('isAuthenticated', 'true');
                        sessionStorage.setItem('userId', data.user.id);
                        sessionStorage.setItem('username', data.user.username);
                        sessionStorage.setItem('userEmail', data.user.email);
                        
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        showMessage('loginMessage', data.message, 'error');
                        if (data.message.toLowerCase().includes('password')) {
                            showError('passwordError', data.message);
                        } else {
                            showError('usernameError', data.message);
                        }
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showMessage('loginMessage', 'Network error. Please check your connection and try again.', 'error');
                } finally {
                    // Restore button state
                    loginButton.innerHTML = originalText;
                    loginButton.disabled = false;
                }
            });

            // Real-time validation
            document.getElementById('loginUsername').addEventListener('input', function() {
                if (this.value.trim()) {
                    clearError('usernameError');
                }
            });

            document.getElementById('loginPassword').addEventListener('input', function() {
                if (this.value) {
                    clearError('passwordError');
                }
            });

            // Enter key support
            document.getElementById('loginPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });

        function clearErrors() {
            clearError('usernameError');
            clearError('passwordError');
        }

        function clearError(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = '';
            }
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
                element.style.display = 'block';
            }
        }

        function showMessage(containerId, message, type) {
            const container = document.getElementById(containerId);
            if (container) {
                container.innerHTML = `<div class="message ${type}">${message}</div>`;
            }
        }

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                return data.authenticated;
            } catch (error) {
                return false;
            }
        }
    </script>
</body>
</html>
