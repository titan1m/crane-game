<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Crane Error Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
    }
    .container {
      background: #1e293b; padding: 2rem; border-radius: 1rem; box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 100%; max-width: 400px; text-align: center;
    }
    h2 { margin-bottom: 1rem; }
    input {
      width: 100%; padding: 0.8rem; margin: 0.5rem 0; border-radius: 0.5rem; border: none; font-size: 1rem;
    }
    button {
      width: 100%; padding: 0.8rem; margin-top: 1rem; border-radius: 0.5rem; border: none;
      background: #38bdf8; color: #000; font-weight: bold; cursor: pointer; font-size: 1rem;
      transition: 0.3s;
    }
    button:hover { background: #0ea5e9; }
    .message { margin-top: 1rem; font-size: 0.9rem; }
    a { color: #38bdf8; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Email or Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="message" id="message"></div>
      <div class="message">Don't have an account? <a href="signup.html">Sign Up here</a></div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const msgBox = document.getElementById('message');

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u=>u.username===username && u.password===password);
      if(!user){
        msgBox.style.color='salmon';
        msgBox.innerText='❌ Invalid credentials';
        return;
      }

      // Save logged-in user
      localStorage.setItem('loggedUser', username);
      msgBox.style.color='lightgreen';
      msgBox.innerText='✅ Login successful. Redirecting...';
      setTimeout(()=>window.location.href='entry-mode.html',1500);
    });
  </script>
</body>
</html>
